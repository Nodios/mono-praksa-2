<div class="col-md-7">
    <h1>Djsidogjsoidg</h1>
    <div *ngFor="let evt of events" style="padding-bottom: 30px;">
        <button class="btn btn-link btn-lg" style="padding: 0px;" (click)="eventDetails(evt)">{{evt.Name}}</button><br />
        <small>{{evt.StartTime | date: 'MMMM d, y, HH:mm'}} - {{evt.EndTime | date: 'MMMM d, y, HH:mm'}}</small><br />
        {{evt.Description}}
    </div>
    <p-paginator rows="10" totalRecords="24"></p-paginator>
</div>
