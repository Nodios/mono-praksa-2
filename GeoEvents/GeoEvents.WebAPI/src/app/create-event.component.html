<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <form>
            <h2>Create Event</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name...">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="Description..."></textarea>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="fromdatetime">From</label>
                        <input [(ngModel)]="date1" ngui-datetime-picker [close-on-select]="false" class="form-control" id="fromdatetime" />
                    </div>
                    <div class="col-md-6">
                        <label for="todatetime">To</label>
                        <input [(ngModel)]="date2" ngui-datetime-picker [close-on-select]="false" class="form-control" id="todatetime" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                mapa, kategorije
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
