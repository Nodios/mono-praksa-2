<div class="col-sm-4">
    <h3>{{event.Id}}</h3>
    <h3>{{event.Name}}</h3>
    <h3>{{event.Description}}</h3>
    <h3>{{event.StartTime}} - {{event.EndTime}}</h3>
    <h3>Location: {{event.Lat}}, {{event.Long}}</h3>
    <h3>{{event.Categories}}</h3>
    <div *ngFor="let image of images">
        <span>{{image.Id}}, {{image.EventId}}, {{image.Content}}</span>
    </div>
</div>
