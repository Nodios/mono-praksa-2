<div>
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <div *ngFor="let mapPoint of mapPoints">
            <agm-marker *ngIf="mapPoint.Count === 1" [title]="mapPoint.Name" [latitude]="mapPoint.Y" [longitude]="mapPoint.X"></agm-marker>
            <agm-marker *ngIf="mapPoint.Count > 1" [latitude]="mapPoint.Y" [longitude]="mapPoint.X"></agm-marker>
        </div>
    </agm-map>
</div>
